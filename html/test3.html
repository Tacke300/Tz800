<html>

  <title>Binance Full Balance</title>

    body { font-family: Arial; }
    pre { background: #f9f9f9; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Binance All Balances (Spot, USDM, COINM)</h2>
<pre id="log">Đang tải...</pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
const SUPABASE_URL = 'https://tramnanrzruzvkehpydl.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0';

const logEl = document.getElementById('log');
function log(msg) {
  console.log(msg);
  logEl.textContent += '\n' + msg;
}

const userId = localStorage.getItem('loggedInUser');
if (!userId) {
  log('❌ Không tìm thấy user_id trong localStorage (loggedInUser)');
  throw new Error('Missing user_id');
}

async function getServerTime() {
  const res = await fetch('https://api.binance.com/api/v3/time');
  if (!res.ok) throw new Error('Failed to get server time');
  const data = await res.json();
  return data.serverTime;
}

async function signedRequest(apiKey, secret, endpoint, base = 'https://api.binance.com', params = {}) {
  params.timestamp = await getServerTime();
  const query = new URLSearchParams(params).toString();
  const signature = CryptoJS.HmacSHA256(query, secret).toString(CryptoJS.enc.Hex);
  const url = `${base}${endpoint}?${query}&signature=${signature}`;
  const res = await fetch(url, { headers: { 'X-MBX-APIKEY': apiKey } });
  if (!res.ok) throw new Error(`${endpoint} failed: ${res.status} ${await res.text()}`);
  return res.json();
}

async function getApiKeysFromSupabase(userId) {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/users?user_id=eq.${userId}`, {
    headers: {
      apikey: SUPABASE_ANON_KEY,
      Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
      Accept: 'application/json'
    }
  });
  if (!res.ok) throw new Error('Supabase request failed: ' + res.status);
  const data = await res.json();
  if (!data.length) throw new Error('❌ Không tìm thấy user trong Supabase');
  return { apiKey: data[0].apikey_binance, apiSecret: data[0].secret_binance };
}

async function fetchBalances() {
  try {
    log(`▶ Lấy API key cho user_id = ${userId}`);
    const { apiKey, apiSecret } = await getApiKeysFromSupabase(userId);

    // Spot
    log('▶ Lấy số dư SPOT...');
    const spotData = await signedRequest(apiKey, apiSecret, '/api/v3/account');
    const spotBalances = spotData.balances.filter(b => parseFloat(b.free) > 0 || parseFloat(b.locked) > 0);
    log('== SPOT ==');
    spotBalances.forEach(b => {
      log(`${b.asset}: ${parseFloat(b.free) + parseFloat(b.locked)}`);
    });

    // USDM Futures
    log('\n▶ Lấy số dư USDM...');
    const usdmData = await signedRequest(apiKey, apiSecret, '/fapi/v2/account', 'https://fapi.binance.com');
    const usdmBalances = usdmData.assets.filter(b => parseFloat(b.walletBalance) !== 0);
    log('== USDM ==');
    usdmBalances.forEach(b => {
      log(`${b.asset}: ${b.walletBalance}`);
    });

    // COINM Futures
    log('\n▶ Lấy số dư COINM...');
    const coinmData = await signedRequest(apiKey, apiSecret, '/dapi/v1/account', 'https://dapi.binance.com');
    const coinmBalances = coinmData.assets.filter(b => parseFloat(b.walletBalance) !== 0);
    log('== COINM ==');
    coinmBalances.forEach(b => {
      log(`${b.asset}: ${b.walletBalance}`);
    });

    log('\n✅ Hoàn tất.');
  } catch (err) {
    log('❌ Lỗi: ' + err.message);
  }
}

fetchBalances();
</script>

</body>
</html>
