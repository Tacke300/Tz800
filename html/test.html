<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Popup Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button onclick="openPopup('befor.html')">Mở Before</button>
  <button onclick="openPopup('after.html')">Mở After</button>

  <script>
function openPopup(url) {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  const width = Math.min(screenWidth * 0.9, 480);  // tối đa 480px
  const height = Math.min(screenHeight * 0.9, 800); // tối đa 800px

  const left = (screenWidth - width) / 2;
  const top = (screenHeight - height) / 2;

  window.open(
    url,
    'popupWindow',
    `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
  );
}
</script>

</body>
</html>
