<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set API</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    #popup {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 50px auto;
    }

    .popup-buttons button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div id="popup">
    <h1>SET API OKX</h1>
    <input type="text" id="username" placeholder="Tên đăng nhập" class="form-input" />
    <input type="password" id="password" placeholder="Mật khẩu" class="form-input" />
    <input type="password" id="repassword" placeholder="Nhập lại mật khẩu" class="form-input" />
    <div class="popup-buttons">
      <button onclick="submitReg()">Đăng ký</button>
    </div>
  </div>

  <script>
    // Token và URL Supabase bạn dùng để upsert
    const supabaseUrl = 'https://tramnanrzruzvkehpydl.supabase.co/rest/v1/users';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0';

    async function submitReg() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const repassword = document.getElementById('repassword').value.trim();
      

      if (!username) {
        alert("Vui lòng nhập username.");
        return;
      }

      if (!username || !password || !repassword) {
        alert("Vui lòng điền đầy đủ thông tin.");
        return;
      }

      try {
        const response = await fetch(supabaseUrl, {
          method: 'POST',
          headers: {
            'apikey': supabaseKey,
            'Authorization': 'Bearer ' + supabaseKey,
            'Content-Type': 'application/json',
            'Prefer': 'resolution=merge-duplicates'
          },
          body: JSON.stringify({
            user_id: username,
            password: password,
           
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Lỗi khi lưu API');
        }

        alert("Đã lưu API thành công!");
      } catch (error) {
        alert("Lỗi khi lưu API: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>

<body>

  <h2>Đăng ký / Đăng nhập</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="repassword" placeholder="Nhập lại Password" />
  <button onclick="handleLogin()">Tiếp tục</button>

  <script>
    const supabase = supabase.createClient(
      'https://tramnanrzruzvkehpydl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'
    );

    async function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const repassword = document.getElementById('repassword').value.trim();

      if (!username || !password || !repassword) {
        alert('Vui lòng điền đầy đủ thông tin');
        return;
      }

      if (password !== repassword) {
        alert('Mật khẩu nhập lại không khớp');
        return;
      }

      const { data: user, error } = await supabase
        .from('users')
        .select('*')
        .eq('user_id', username)
        .single();

      if (user) {
        if (user.password === password) {
          alert('Đăng nhập thành công!');
        } else {
          alert('Sai mật khẩu!');
        }
      } else {
        const { error: insertError } = await supabase
          .from('users')
          .insert({ user_id: username, password: password });

        if (insertError) {
          alert('Lỗi khi đăng ký: ' + insertError.message);
        } else {
          alert('Đăng ký thành công!');
        }
      }
    }
  </script>

</body>
