  <style>
    body {

    .form-input {
      width: 100%;

<body>
<div class="container" id="login-container">
    <h2>Đăng nhập</h2>

    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Đăng nhập</button>
    <div class="link" onclick="showRegister()">Chưa có tài khoản? Đăng ký</div>
  </div>

    <input type="text" id="username" placeholder="Tên đăng nhập" class="form-input" />
    <input type="password" id="password" placeholder="Mật khẩu" class="form-input" />
    <input type="password" id="repassword" placeholder="Nhập lại mật khẩu" class="form-input" />
    <div class="popup-buttons">
      <button onclick="submitReg()">Đăng ký</button>

    async function submitReg() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const repassword = document.getElementById('repassword').value.trim();
      
function showRegister() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'block';
    }

    function hideRegister() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

      
      if (!username) {
        alert("Vui lòng nhập username.");
        return;
      }

      if (!username || !password || !repassword) {
        alert("Vui lòng điền đầy đủ thông tin.");
        return;
      }

      try {
        const response = await fetch(supabaseUrl, {
          method: 'POST',
          headers: {
            'apikey': supabaseKey,
            'Authorization': 'Bearer ' + supabaseKey,
            'Content-Type': 'application/json',
            'Prefer': 'resolution=merge-duplicates'
          },
          body: JSON.stringify({
            user_id: username,
            password: password,
           
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Lỗi Sever');
        }

        alert("Đăng ký thành công!");
      } catch (error) {
        alert("Lỗi đăng ký" + error.message);
        console.error(error);
      }
    }

    async function login() {
      const userId = document.getElementById('login-username').value.trim();
      const pass = document.getElementById('login-password').value;

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('user_id', userId)
        .eq('password', pass);

      if (error || !data || data.length === 0) {
        alert('Sai thông tin đăng nhập');
      } else {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('funding-container').style.display = 'block';
      }
    }
  </script>
</body>
