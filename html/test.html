<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      width: 90%;
      max-width: 400px;
      height: 80vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .popup-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>

  <button onclick="showPopup('before.html')">Mở Before</button>
  <button onclick="showPopup('after.html')">Mở After</button>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">×</span>
      <iframe id="popup-frame" src=""></iframe>
    </div>
  </div>

  <script>
    function showPopup(page) {
      document.getElementById('popup-frame').src = page;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup-frame').src = '';
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
