<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Popup Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button onclick="openPopup('befor.html')">Mở Before</button>
  <button onclick="openPopup('after.html')">Mở After</button>

  <script>
    function openPopup(url) {
      window.open(url, 'popupWindow', 'width=600,height=400,scrollbars=yes');
    }
  </script>

</body>
</html>
