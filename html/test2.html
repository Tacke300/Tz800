<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tab 004</title>
<style>
  .tab-004 {
    max-width: 400px;
    margin: 5px auto 0;
    background: #222;
    padding: 5px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    border: 1px solid #555;
    color: white;
    font-family: 'Baloo 2', cursive;
    background: #222;
  }
  #api-form {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-width: 400px;
    margin: 0 auto;
    background: #111;
    padding: 20px 30px;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);
    z-index: 10001;
    animation: slideUp 0.3s ease forwards;
    text-align: center;
    height: 80vh;
  }
  #api-02 {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-width: 400px;
    margin: 0 auto;
    background: #111;
    padding: 20px 30px;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);
    z-index: 10001;
    animation: slideUp 0.3s ease forwards;
    text-align: center;
    height: 80vh;
  }
  #api-02 div[style*="text-align: right"] {
    font-size: 24px;
    cursor: pointer;
    color: #eee;
    user-select: none;
  }
  #api-02 div[style*="text-align: right"]:hover {
    color: #f44336;
  }
  .api-option {
    padding: 14px 20px;
    border: 1px solid #444;
    border-radius: 10px;
    background: #222;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    transition: background 0.2s, border-color 0.2s;
    margin-bottom: 12px;
    color: white;
    user-select: none;
  }
  .api-option:hover {
    background: #336;
    border-color: #888;
  }
  .bot {
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
  }
  @keyframes slideUp {
    from {
      transform: translateY(100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="tab-004">
  <div style="text-align: center;" class="bot">
    <button id="api-01">Cài đặt</button>
  </div>

  <div id="api-02">
    <h1>Sever Api</h1>
    <div style="text-align: right;" onclick="closePopup()">×</div>
    <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px;">
      <div class="api-option" onclick="openApiForm('okx')">OKX</div>
      <div class="api-option" onclick="openApiForm('binance')">Binance</div>
      <div class="api-option" onclick="openApiForm('bitget')">Bitget</div>
      <div class="api-option" onclick="openApiForm('bingx')">Bingx</div>
    </div>
  </div>

  <div id="api-form">
    <div style="text-align: right; font-size: 20px; cursor: pointer;" onclick="closeApiForm()">×</div>
    <h2 id="api-title">API Settings</h2>
    <input type="text" id="api-key" placeholder="API Key" style="width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: none;" />
    <input type="text" id="api-secret" placeholder="API Secret" style="width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: none;" />
    <input type="text" id="api-passphrase" placeholder="Passphrase (nếu có)" style="width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: none;" />
    <button onclick="saveApiSettings()" style="margin-top: 20px;">Lưu</button>
  </div>
</div>

<script>
  const api02 = document.getElementById('api-02');
  const apiForm = document.getElementById('api-form');
  const apiTitle = document.getElementById('api-title');
  const apiKey = document.getElementById('api-key');
  const apiSecret = document.getElementById('api-secret');
  const apiPassphrase = document.getElementById('api-passphrase');
  let currentExchange = '';

  document.getElementById('api-01').addEventListener('click', () => {
    api02.style.display = 'block';
  });

  function closePopup() {
    api02.style.display = 'none';
  }

  function openApiForm(exchange) {
    currentExchange = exchange;
    apiTitle.textContent = `API Settings: ${exchange.toUpperCase()}`;
    api02.style.display = 'none';
    apiForm.style.display = 'block';

    // Load saved data example (replace with real data source if needed)
    apiKey.value = '';
    apiSecret.value = '';
    apiPassphrase.value = '';
  }

  function closeApiForm() {
    apiForm.style.display = 'none';
  }

  function saveApiSettings() {
    // Example save function - replace with your logic
    console.log(`Saving API for ${currentExchange}`);
    console.log('Key:', apiKey.value);
    console.log('Secret:', apiSecret.value);
    console.log('Passphrase:', apiPassphrase.value);
    alert(`API settings for ${currentExchange} saved!`);
    apiForm.style.display = 'none';
  }
</script>
</body>
</html>
