<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tab004 - API & Settings</title>
<style>
  #tab004 {
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  .api-section {
    margin-bottom: 15px;
  }

  .api-section label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .api-section input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }

  #saveApiBtn {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  #saveApiBtn:hover {
    background-color: #45a049;
  }

  #saveStatus {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="tab004" class="tab-content">
  <h2>Tab 004 - API & Settings</h2>
  <div class="api-section">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API Key here" />
  </div>
  <div class="api-section">
    <label for="secretKey">Secret Key:</label>
    <input type="text" id="secretKey" placeholder="Enter your Secret Key here" />
  </div>
  <button id="saveApiBtn">Save API Keys</button>
  <p id="saveStatus"></p>
</div>

<script>
  // Load saved API keys khi trang load
  window.addEventListener('DOMContentLoaded', () => {
    const savedApiKey = localStorage.getItem('apiKey');
    const savedSecretKey = localStorage.getItem('secretKey');

    if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
    if (savedSecretKey) document.getElementById('secretKey').value = savedSecretKey;
  });

  // Xử lý lưu API keys khi click nút Save
  document.getElementById('saveApiBtn').addEventListener('click', () => {
    const apiKey = document.getElementById('apiKey').value.trim();
    const secretKey = document.getElementById('secretKey').value.trim();
    const status = document.getElementById('saveStatus');

    if (!apiKey || !secretKey) {
      status.style.color = 'red';
      status.textContent = 'Please enter both API Key and Secret Key!';
      return;
    }

    localStorage.setItem('apiKey', apiKey);
    localStorage.setItem('secretKey', secretKey);

    status.style.color = 'green';
    status.textContent = 'API Keys saved successfully!';
  });
</script>

</body>
</html>
