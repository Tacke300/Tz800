
<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Bot Controller</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />  

  <style>  
    * {  
      box-sizing: border-box;  
    }  
  
    html,body {  
      margin: 0;  
      padding: 0;  
      color: white;  
      background-color: black;  
      font-family: 'Baloo 2', cursive;  
      height: 100%;
  width: 100%;
  overflow: hidden;
    }  
/* tab-001 */
.banner {  
  font-size: 64px;  
  margin-top: 40px;  
  margin-bottom: 40px;  
  text-align: center;  
  background: linear-gradient(270deg, #00ffff, #ff00ff, #ffff00, #00ffff);  
  background-size: 800% 800%;  
  -webkit-background-clip: text;  
  -webkit-text-fill-color: transparent;  
  animation: titanColor 8s ease infinite;  
}

/* tab-002 */
.tab-002 {
  padding-left: 3px;
  font-family: 'Roboto', Arial, sans-serif;
}

.tab-002001 {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tab-002001 p {
  margin: 0; /* Xoá khoảng cách mặc định */
  font-size: 15px;
}
</style>  
</head>  
<body>  
  <div class="all">
  <div class="tab-001">  
    <p class="banner">Funding Bot</p>  
  </div>  
<div class="tab-002">
  <div style="padding: 10px; font-size: 20px;">
    <div class="tab-002001">
      <p class="left-text">Tài khoản:</p>
      <p id="user_id" class="right-text">777777</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Hôm nay:</p>
      <p id="today" class="right-text">+14.64 USDT</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tuần này:</p>
      <p id="week" class="right-text">+112.96 USDT</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tháng này:</p>
      <p id="month" class="right-text">+468.20 USDT</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tổng lỗ:</p>
      <p id="lose" class="right-text">-684.00 USDT</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tổng lợi nhuận:</p>
      <p id="win" class="right-text">+8,190.00 USDT</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tổng P&L từ trước tới nay:</p>
      <p id="total" class="right-text">+8,874.00 USDT</p>
    </div>
  </div>
</div>
  </div>
<script>
function handleClick(botId) {
  const bot = document.getElementById(botId);
  const inputWrapper = bot.querySelector('.input-wrapper');
  const button = bot.querySelector('button');
  const otherBot = document.getElementById(botId === 'bot1' ? 'bot2' : 'bot1');

  const isInitial =
    (botId === 'bot1' && button.innerText === 'BOT trước funding') ||
    (botId === 'bot2' && button.innerText === 'BOT sau funding');

  if (isInitial) {
    inputWrapper.style.display = 'block';
    button.innerText = 'Bắt đầu';
    button.classList.add('start');
    otherBot.style.display = 'none';
  } else if (button.innerText === 'Bắt đầu') {
    inputWrapper.style.display = 'none';
    button.innerText = 'Dừng bot';
    button.classList.remove('start');
    button.classList.add('stop');
    otherBot.style.display = 'flex';
  } else {
    resetBot(botId);
  }
}

function resetBot(botId) {
  const bot = document.getElementById(botId);
  const input = bot.querySelector('input');
  const button = bot.querySelector('button');
  const inputWrapper = bot.querySelector('.input-wrapper');

  input.value = '';
  inputWrapper.style.display = 'none';

  if (botId === 'bot1') {
    button.innerText = 'BOT trước funding';
  } else if (botId === 'bot2') {
    button.innerText = 'BOT sau funding';
  }

  button.classList.remove('start', 'stop');
  document.getElementById('bot1').style.display = 'flex';
  document.getElementById('bot2').style.display = 'flex';
}
  //hien id
function showUserId() {
  const user = localStorage.getItem('loggedInUser');
  if (user) {
    document.getElementById('user_id').textContent = user;
  } else {
    document.getElementById('user_id').textContent = 'Chưa đăng nhập';
  }
}

// Gọi hàm khi DOM load xong
window.addEventListener('DOMContentLoaded', () => {
  showUserId();
});
  
</script>
