<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Baloo 2', cursive;
      height: 100%; width: 100%;
      overflow: hidden;
      background: #1e1e2f;
      color: white;
    }
    .banner {
      font-size: 60px;
      margin: 40px 0;
      text-align: center;
      background: linear-gradient(270deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titanColor 8s ease infinite;
    }
    .tab-002 {
      padding: 10px 20px;
      font-size: 15px;
      max-width: 480px;
      margin: 0 auto;
    }
    .tab-002001 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .tab-002001 p {
      margin: 0;
      font-size: 18px;
    }
    .left-text {
      font-weight: 600;
    }
    #error-message {
      color: #ff5555;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    @keyframes titanColor {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div class="tab-001">
    <p class="banner">Funding Bot</p>
  </div>

  <div class="tab-002">
    <div class="tab-002001">
      <p class="left-text">Tài khoản:</p>
      <p id="user_id">Đang tải...</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Hôm nay:</p>
      <p id="today">-</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tuần này:</p>
      <p id="week">-</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tháng này:</p>
      <p id="month">-</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tổng lỗ:</p>
      <p id="lose">-</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tổng lợi nhuận:</p>
      <p id="win">-</p>
    </div>
    <div class="tab-002001">
      <p class="left-text">Tổng P&L từ trước tới nay:</p>
      <p id="total">-</p>
    </div>
    <div id="error-message"></div>
  </div>

  <!-- Supabase JS + Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://tramnanrzruzvkehpydl.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'
  );

  const user = localStorage.getItem('loggedInUser');

  function showError(msg) {
    document.getElementById('error-message').textContent = msg;
  }

  function clearError() {
    document.getElementById('error-message').textContent = '';
  }

  function setLoading() {
    document.getElementById('user_id').textContent = 'Đang tải...';
    ['today', 'week', 'month', 'lose', 'win', 'total'].forEach(id => {
      document.getElementById(id).textContent = '-';
    });
  }

  async function fetchPnLData(userId) {
    clearError();
    if (!userId) {
      showError('Chưa đăng nhập');
      document.getElementById('user_id').textContent = 'Chưa đăng nhập';
      return;
    }

    const apiUrl = `https://tramnanrzruzvkehpydl.supabase.co/rest/v1/users?user_id=eq.${encodeURIComponent(userId)}&select=*`;

    try {
      const response = await fetch(apiUrl, {
        method: 'GET',
        headers: {
          'apikey': supabase.supabaseKey,
          'Authorization': `Bearer ${supabase.supabaseKey}`,
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) throw new Error(`HTTP lỗi: ${response.status}`);
      const data = await response.json();
      if (data.length === 0) {
        showError('Không tìm thấy dữ liệu P&L cho tài khoản này.');
        return;
      }
      displayPnLData(data[0]);
    } catch (e) {
      showError(`Lỗi tải dữ liệu: ${e.message}`);
    }
  }

  function displayPnLData(row) {
    document.getElementById('user_id').textContent = row.user_id || 'N/A';
    document.getElementById('today').textContent = row.pnl_today || '0';
    document.getElementById('week').textContent = row.pnl_7days || '0';
    document.getElementById('month').textContent = row.pnl_30days || '0';
    document.getElementById('win').textContent = row.total_win || '0';
    document.getElementById('lose').textContent = row.total_loss || '0';
    document.getElementById('total').textContent = row.total_net || '0';
  }

  function startRealtime(userId) {
    if (!userId) return;
    supabase
      .channel('realtime-pnl')
      .on(
        'postgres_changes',
        {
          event: 'UPDATE',
          schema: 'public',
          table: 'users',
          filter: `user_id=eq.${userId}`
        },
        (payload) => {
          console.log('Realtime update:', payload.new);
          displayPnLData(payload.new);
        }
      )
      .subscribe();
  }

  window.addEventListener('DOMContentLoaded', () => {
    setLoading();
    if (user) {
      fetchPnLData(user);
      startRealtime(user);
    } else {
      showError('Chưa đăng nhập');
      document.getElementById('user_id').textContent = 'Chưa đăng nhập';
    }
  });
</script>
</body>
</html>
