<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .banner {
      font-size: 64px;
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      background: linear-gradient(270deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titanColor 8s ease infinite;
    }
    .tab-002 { padding-left: 3px; font-family: 'Roboto', Arial, sans-serif; }
    .tab-002001 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tab-002001 p {
      margin: 0;
      font-size: 15px;
    }
    @keyframes titanColor {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div class="tab-001">
    <p class="banner">Funding Bot</p>
  </div>

  <div class="tab-002">
    <div style="padding: 10px; font-size: 20px;">
      <div class="tab-002001"><p class="left-text">Tài khoản:</p><p id="user_id"></p></div>
      <div class="tab-002001"><p class="left-text">Hôm nay:</p><p id="today">+0 USDT</p></div>
      <div class="tab-002001"><p class="left-text">Tuần này:</p><p id="week">+0 USDT</p></div>
      <div class="tab-002001"><p class="left-text">Tháng này:</p><p id="month">+0 USDT</p></div>
      <div class="tab-002001"><p class="left-text">Tổng lỗ:</p><p id="lose">0 USDT</p></div>
      <div class="tab-002001"><p class="left-text">Tổng lợi nhuận:</p><p id="win">0 USDT</p></div>
      <div class="tab-002001"><p class="left-text">Tổng P&L từ trước tới nay:</p><p id="total">0 USDT</p></div>
    </div>
  </div>

  <script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      document.getElementById('user_id').textContent = 'Chưa đăng nhập';
    } else {
      const apiUrl = `https://tramnanrzruzvkehpydl.supabase.co/rest/v1/users?user_id=eq.${encodeURIComponent(user)}&select=*`;
      fetch(apiUrl, {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...',
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.length) return;
        const row = data[0];
        document.getElementById('user_id').textContent = row.user_id || 'N/A';
        document.getElementById('today').textContent = row.pnl_today || '0';
        document.getElementById('week').textContent = row.pnl_7days || '0';
        document.getElementById('month').textContent = row.pnl_30days || '0';
        document.getElementById('win').textContent = row.total_win || '0';
        document.getElementById('lose').textContent = row.total_loss || '0';
        document.getElementById('total').textContent = row.total_net || '0';
      });
    }
  </script>
</body>
</html>
