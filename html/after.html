<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup iFrame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Buttons -->
  <div class="fixed bottom-6 left-6 flex flex-col gap-3 z-50">
    <button onclick="openPopup('binance')" class="bg-yellow-600 text-white px-4 py-2 rounded-full shadow">API Binance</button>
    <button onclick="openPopup('bitget')" class="bg-red-600 text-white px-4 py-2 rounded-full shadow">API Bitget</button>
    <button onclick="openPopup('bingx')" class="bg-purple-600 text-white px-4 py-2 rounded-full shadow">API BingX</button>
    <button onclick="openPopup('okx')" class="bg-teal-600 text-white px-4 py-2 rounded-full shadow">API OKX</button>
  </div>

  <!-- Popups -->
  <div id="popup-binance" class="popup-container hidden">
    <div class="popup-header">API Binance <button onclick="closePopup('binance')">Đóng</button></div>
    <iframe src="api_binance.html" class="popup-iframe"></iframe>
  </div>

  <div id="popup-bitget" class="popup-container hidden">
    <div class="popup-header">API Bitget <button onclick="closePopup('bitget')">Đóng</button></div>
    <iframe src="api_bitget.html" class="popup-iframe"></iframe>
  </div>

  <div id="popup-bingx" class="popup-container hidden">
    <div class="popup-header">API BingX <button onclick="closePopup('bingx')">Đóng</button></div>
    <iframe src="api_bingx.html" class="popup-iframe"></iframe>
  </div>

  <div id="popup-okx" class="popup-container hidden">
    <div class="popup-header">API OKX <button onclick="closePopup('okx')">Đóng</button></div>
    <iframe src="api_okx.html" class="popup-iframe"></iframe>
  </div>

  <!-- Styles -->
  <style>
    .popup-container {
      @apply fixed bottom-0 left-0 w-full h-[70vh] bg-white shadow-lg transition-transform duration-500 z-40;
      transform: translateY(100%);
    }
    .popup-container.show {
      transform: translateY(0%);
    }
    .popup-header {
      @apply flex justify-between items-center px-4 py-2 border-b text-lg font-semibold;
    }
    .popup-iframe {
      @apply w-full h-full border-none;
    }
  </style>

  <!-- Script -->
  <script>
    function openPopup(id) {
      document.querySelectorAll(".popup-container").forEach(el => {
        el.classList.add("hidden");
        el.classList.remove("show");
      });
      const popup = document.getElementById(`popup-${id}`);
      popup.classList.remove("hidden");
      setTimeout(() => popup.classList.add("show"), 10);
    }

    function closePopup(id) {
      const popup = document.getElementById(`popup-${id}`);
      popup.classList.remove("show");
      setTimeout(() => popup.classList.add("hidden"), 300);
    }
  </script>

</body>
</html>
