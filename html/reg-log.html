<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Funding Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2d8cf0;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      color: #2d8cf0;
      cursor: pointer;
    }
    #funding-container {
      margin: 20px auto;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Đăng nhập</h2>
    <input id="login-username" type="text" placeholder="User ID" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Đăng nhập</button>
    <div class="link" onclick="showRegister()">Chưa có tài khoản? Đăng ký</div>
  </div>

  <div class="container" id="register-container" style="display:none">
    <h2>Đăng ký</h2>
    <input id="reg-username" type="text" placeholder="User ID" />
    <input id="reg-password" type="password" placeholder="Password" />
    <input id="reg-repassword" type="password" placeholder="Nhập lại Password" />
    <button onclick="register()">Tạo tài khoản</button>
    <div class="link" onclick="hideRegister()">Hủy</div>
  </div>

  <div id="funding-container" style="display:none">
    <iframe src="fundingbot.html"></iframe>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://tramnanrzruzvkehpydl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'
    );

    function showRegister() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'block';
    }

    function hideRegister() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    async function register() {
      const userId = document.getElementById('reg-username').value.trim();
      const pass = document.getElementById('reg-password').value;
      const repass = document.getElementById('reg-repassword').value;

      if (!userId || !pass || pass !== repass) {
        alert('Vui lòng kiểm tra lại thông tin');
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .insert([{ user_id: userId, password: pass }]);

      if (error) {
        alert('Đăng ký thất bại: ' + error.message);
      } else {
        alert('Tạo tài khoản thành công');
        hideRegister();
      }
    }

    async function login() {
      const userId = document.getElementById('login-username').value.trim();
      const pass = document.getElementById('login-password').value;

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('user_id', userId)
        .eq('password', pass);

      if (error || !data || data.length === 0) {
        alert('Sai thông tin đăng nhập');
      } else {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('funding-container').style.display = 'block';
      }
    }
  </script>
</body>
</html>
