<!DOCTYPE html>
<html>
<head>
  <title>Bot Funding Design By TunggBeoo</title>
  <style>
    body { font-family: monospace; background:#222; color:#eee;display: flex; justify-content: center;  align-items: center;  height: 100vh;  }
    #log { height: 70vh; overflow-y: scroll; background:#000; padding:10px; font-size: 10px;}
    button { margin: 5px; font-size: 100px color: red; background: #222; height: 10vh; }
    .top {color: red, height: 20vh;   } 
  </style>
</head>
<body>
  <h2 id="top">Bot Funding Design By TunggBeoo </h2>
  <div id="log"></div>
  <button onclick="startBot()">Start Bot</button>
  <button onclick="stopBot()">Stop Bot</button>

  <script>
    const logDiv = document.getElementById('log');

    async function fetchLogs() {
      try {
        const res = await fetch('/logs');
        const logs = await res.json();
        logDiv.innerHTML = logs.map(l => l.replace(/</g,'&lt;')).join('<br>');
        logDiv.scrollTop = logDiv.scrollHeight;
      } catch (e) {
        console.error('Failed to fetch logs', e);
      }
    }

    function startBot() {
      fetch('/start').then(res => res.text()).then(alert);
    }

    function stopBot() {
      fetch('/stop').then(res => res.text()).then(alert);
    }

    // Tự động lấy log mỗi 3 giây
    setInterval(fetchLogs, 3000);
    fetchLogs();
  </script>
</body>
</html>
