<!DOCTYPE html>
<html>
<head>
  <title>Bot Logs</title>
  <style>
    body { font-family: monospace; background:#222; color:#eee; }
    #log { height: 500px; overflow-y: scroll; background:#000; padding:10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>Bot Logs </h2>
  <div id="log"></div>
  <button onclick="startBot()">Start Bot</button>
  <button onclick="stopBot()">Stop Bot</button>

  <script>
    const logDiv = document.getElementById('log');

    async function fetchLogs() {
      try {
        const res = await fetch('/logs');
        const logs = await res.json();
        logDiv.innerHTML = logs.map(l => l.replace(/</g,'&lt;')).join('<br>');
        logDiv.scrollTop = logDiv.scrollHeight;
      } catch (e) {
        console.error('Failed to fetch logs', e);
      }
    }

    function startBot() {
      fetch('/start').then(res => res.text()).then(alert);
    }

    function stopBot() {
      fetch('/stop').then(res => res.text()).then(alert);
    }

    // Tự động lấy log mỗi 3 giây
    setInterval(fetchLogs, 3000);
    fetchLogs();
  </script>
</body>
</html>
