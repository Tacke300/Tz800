<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>USDT Balance</title>
</head>
<body>
  <h1>USDT Balance: <span id="balance">Loading...</span></h1>
  <h1>Trading Bot Control</h1>
  <button onclick="startBot()">Start</button>
  <button onclick="stopBot()">Stop</button>
  <h2>Logs:</h2>
  <pre id="log"></pre>




  <script>
    fetch('/balance')
      .then(response => response.json())
      .then(data => {
        document.getElementById('balance').innerText = data.balance;
      })
      .catch(error => {
        document.getElementById('balance').innerText = 'Error fetching balance';
        console.error(error);
      });
    function startBot() {
      fetch('/start')
        .then(response => response.text())
        .then(data => {
          document.getElementById('log').innerText += data + '\n';
        });
    }

    function stopBot() {
      fetch('/stop')
        .then(response => response.text())
        .then(data => {
          document.getElementById('log').innerText += data + '\n';
        });
    }
  </script>
</body>
</html>
