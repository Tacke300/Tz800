<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Bot Controller</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />  

  <style>  
    * {  
      box-sizing: border-box;  
    }  
  
    html,body {  
      margin: 0;  
      padding: 0;  
      color: white;  
      background: #1e1e2f;
      font-family: 'Baloo 2', cursive;  
      height: 100%;
  width: 100%;
  overflow: hidden;
    }  
  
    
    .api-sub {  
      position: fixed;  
      top: 0;  
      left: 0;  
      right: 0;  
      background: #111;  
      z-index: 10000;  
      padding: 40px 20px;  
      text-align: center;  
      animation: slideUp 0.3s ease;  
    }
    @keyframes slideUp {  
      from {  
        transform: translateY(100%);  
        opacity: 0;  
      }  
      to {  
        transform: translateY(0);  
        opacity: 1;  
      }  
    }  
  /* tab003*/
  
    
  
    /* Sửa lại popup api-02 giống popup kiểu fixed trượt lên */  
  
    #api-02 {  
      display: none;  
      position: fixed;  
      bottom: 0;  
      left: 0;  
      right: 0;  
      max-width: 400px;  
      margin: 0 auto;  
      background: #111;  
      padding: 20px 30px;  
      border-radius: 12px 12px 0 0;  
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);  
      z-index: 10001;  
      animation: slideUp 0.3s ease forwards;  
      text-align: center;  
      height: 80vh;
    }  
  
    #api-02 div[style*="text-align: right"] {  
      font-size: 24px;  
      cursor: pointer;  
      color: #eee;  
      user-select: none;  
    }  
  
    #api-02 div[style*="text-align: right"]:hover {  
      color: #f44336;  
    }  
  
    .api-option {  
      padding: 14px 20px;  
      border: 1px solid #444;  
      border-radius: 10px;  
      background: #222;  
      cursor: pointer;  
      text-align: center;  
      font-weight: bold;  
      font-size: 16px;  
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);  
      transition: background 0.2s, border-color 0.2s;  
      margin-bottom: 12px;  
      color: white;  
      user-select: none;  
    }  
  
    .api-option:hover {  
      background: #336;  
      border-color: #888;  
    }  
  .tab-004{
    max-width: 400px;  
      margin: 5px auto 0;  
      background: #222;  
      padding: 5px;  
      border-radius: 12px;  
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);  
      border: 1px solid #555;  
      color: white;  
      font-family: 'Baloo 2', cursive;
    background: #222;}
  #api-form {  
      display: none;  
      position: fixed;  
      bottom: 0;  
      left: 0;  
      right: 0;  
      max-width: 400px;  
      margin: 0 auto;  
      background: #111;  
      padding: 20px 30px;  
      border-radius: 12px 12px 0 0;  
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);  
      z-index: 10001;  
      animation: slideUp 0.3s ease forwards;  
      text-align: center;  
      height: 80vh;
    }  
  
 .all {
      max-width: 480px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      padding: 16px;
     height: 100vh;
    }
  
  /* Responsive Mobile Fix cho phần cài API */



  </style>  
</head>  
<body>  
  <div class="all">
  
  <iframe src="top.html" width="100%" height="400px" style="border:none;"></iframe>

    
    <div class="tab-004">  
      <!-- Nút Cài đặt API -->  
      <!-- Nút mở API -->  
      <div style="text-align: center; "class="bot">  
        <button id="api-01" style="padding: 12px 24px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer;">Cài đặt</button>  
      </div>  
  
      <!-- Popup chọn sàn -->  
      <div id="api-02">  
        <h1> Sever Api</h1>
        <div style="text-align: right;" onclick="closePopup()">×</div>  
        <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px;">  
          <div class="api-option" onclick="openApiForm('okx')">OKX</div>  
          <div class="api-option" onclick="openApiForm('binance')">Binance</div>  
          <div class="api-option" onclick="openApiForm('bitget')">Bitget</div>  
          <div class="api-option" onclick="openApiForm('bingx')">Bingx</div>  

          

  
        </div>  
      </div>  
  
      <!-- Các popup nhập API -->  
      <div id="api-form" style="display: none; max-width: 400px; margin: 40px auto 0; background: #333; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);">  
        <div style="text-align: right; font-size: 20px; cursor: pointer;" onclick="closeApiForm()">×</div>  
        <h2 id="api-form-title" style="margin: 20px 0 30px; text-align: center; font-size: 24px;">Set API</h2>  
        <input type="text" placeholder="Nhập API key..." style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #888;" />  
        
        
        
        <button onclick="submitApiForm()" style="width: 100%; padding: 12px; font-size: 16px; font-weight: bold; cursor: pointer;">Submit</button>  
      </div>  
    </div>  
  <div style="text-align: center; margin-top: 20px;" class="tab-004">
<button onclick="logoutParent()">Đăng xuất</button>
</div>
</div>
</div>  
  <script>  

  
  // Mở popup chọn sàn API  
  const api02 = document.getElementById('api-02');  
  document.getElementById('api-01').addEventListener('click', () => {  
    api02.style.display = 'block';  
  });  
  
  // Đóng popup chọn sàn API  
  function closePopup() {  
    api02.style.display = 'none';  
  }  
  
  // Mở form nhập API tương ứng với sàn đã chọn  
  const apiForm = document.getElementById('api-form');  
  const apiFormTitle = document.getElementById('api-form-title');  
  
  function openApiForm(exchange) {  
    apiForm.style.display = 'block';  
    api02.style.display = 'none';  
    apiFormTitle.textContent = `Set API ${exchange.toUpperCase()}`;  
  }  
  
  // Đóng form nhập API  
  function closeApiForm() {  
    apiForm.style.display = 'none';  
  }  
  
  // Xử lý submit API (chưa thực hiện logic lưu)  
  function submitApiForm() {  
    // Lấy input API key  
    const input = apiForm.querySelector('input[type="text"]');  
    const apiKey = input.value.trim();  
    if (!apiKey) {  
      alert('Vui lòng nhập API key');  
      return;  
    }  
    // TODO: Thêm logic lưu hoặc gửi API key ở đây  
  
    alert('API key đã được gửi');  
    input.value = '';  
    closeApiForm();  
  }  

// dang xuat
  function logoutParent() {
    // Gọi hàm logout của trang cha để xóa đăng nhập
    if (parent && typeof parent.logout === 'function') {
      parent.logout();
    } else {
      // Nếu không gọi được logout, có thể chuyển trang cha về login
      parent.location.href = '/index.html'; // hoặc '/' tùy cấu trúc bạn
    }
  }



</script>
