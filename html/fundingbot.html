<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Bot Controller</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />  

  <style>  
    * {  
      box-sizing: border-box;  
    }  
  
    html,body {  
      margin: 0;  
      padding: 0;  
      color: white;  
      background: #1e1e2f;
      font-family: 'Baloo 2', cursive;  
      height: 100%;
  width: 100%;
  overflow: hidden;
    }  
  
  
    
  
    .container {
      display: flex;
      width: 100%;
      height: 60px;
      justify-content: center;
      gap: 20px;
    }

    .bot {
      
      flex: 0 1 300px;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    min-width: unset;
    }

    .bot button {
      height: 40px;
      background: #222;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      padding: 0 5px;
  
      color:white;
    }
    
  button {
    background: #4e8cff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background: #3a6fd0;
  }
    .input-wrapper {
      position: relative;
      width: 180px;
      display: none;
    }

    .input-wrapper input {
      width: 100%;
      height: 40px;
      padding: 0 5px 0 5px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .input-wrapper .close {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      color: #666;
    }

    .start {
      background-color: #4CAF50 !important;
      color: white;
    }

    .stop {
      background-color: #f44336 !important;
      color: white;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    .api-sub {  
      position: fixed;  
      top: 0;  
      left: 0;  
      right: 0;  
      background: #111;  
      z-index: 10000;  
      padding: 40px 20px;  
      text-align: center;  
      animation: slideUp 0.3s ease;  
    }
    @keyframes slideUp {  
      from {  
        transform: translateY(100%);  
        opacity: 0;  
      }  
      to {  
        transform: translateY(0);  
        opacity: 1;  
      }  
    }  
  /* tab003*/
  
    .tab-003{  
      max-width: 400px;  
      margin: 40px auto 0;  
      background: #222;  
      padding: 20px;  
      border-radius: 12px;  
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);  
      border: 1px solid #555;  
      color: white;  
      font-family: 'Baloo 2', cursive;  
    
    }  
  
    /* Sửa lại popup api-02 giống popup kiểu fixed trượt lên */  
  
    #api-02 {  
      display: none;  
      position: fixed;  
      bottom: 0;  
      left: 0;  
      right: 0;  
      max-width: 400px;  
      margin: 0 auto;  
      background: #111;  
      padding: 20px 30px;  
      border-radius: 12px 12px 0 0;  
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);  
      z-index: 10001;  
      animation: slideUp 0.3s ease forwards;  
      text-align: center;  
      height: 80vh;
    }  
  
    #api-02 div[style*="text-align: right"] {  
      font-size: 24px;  
      cursor: pointer;  
      color: #eee;  
      user-select: none;  
    }  
  
    #api-02 div[style*="text-align: right"]:hover {  
      color: #f44336;  
    }  
  
    .api-option {  
      padding: 14px 20px;  
      border: 1px solid #444;  
      border-radius: 10px;  
      background: #222;  
      cursor: pointer;  
      text-align: center;  
      font-weight: bold;  
      font-size: 16px;  
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);  
      transition: background 0.2s, border-color 0.2s;  
      margin-bottom: 12px;  
      color: white;  
      user-select: none;  
    }  
  
    .api-option:hover {  
      background: #336;  
      border-color: #888;  
    }  
  .tab-004{
    max-width: 400px;  
      margin: 5px auto 0;  
      background: #222;  
      padding: 5px;  
      border-radius: 12px;  
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);  
      border: 1px solid #555;  
      color: white;  
      font-family: 'Baloo 2', cursive;
    background: #222;}
  #api-form {  
      display: none;  
      position: fixed;  
      bottom: 0;  
      left: 0;  
      right: 0;  
      max-width: 400px;  
      margin: 0 auto;  
      background: #111;  
      padding: 20px 30px;  
      border-radius: 12px 12px 0 0;  
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);  
      z-index: 10001;  
      animation: slideUp 0.3s ease forwards;  
      text-align: center;  
      height: 80vh;
    }  
  
  .tab-002{
    padding-left: 3px;
    font-family: 'Roboto', Arial, sans-serif;
  }
 .all {
      background: #2a2a40;
    .all {
  .all {
  background: #2a2a40;
  padding: 30px;
  margin: 0 auto;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: none;
  text-align: center;
  overflow-y: auto;
  
}
    }
  
  /* Responsive Mobile Fix cho phần cài API */



  </style>  
</head>  
<body>  
  <div class="all">
  
  <iframe src="top.html" width="100%" height="333px" style="border:none;"></iframe>
  <div class="top">
    <iframe src="bot.html" width="100%" height="200px" style="border:none;"></iframe>
    </div>
    
    <div class="tab-004">  
     
  <iframe src="set_api.html" width="100%" height="200px" style="border:none;"></iframe>
      
    </div>  
  <div style="text-align: center; margin-top: 20px;" class="tab-004">
<button onclick="logoutParent()">Đăng xuất</button>
</div>
</div>
</div>  
  <script>  
// dang xuat
  function logoutParent() {
  // Xóa thông tin đăng nhập
  localStorage.removeItem('loggedInUser');
  sessionStorage.clear();

  // Tải lại toàn bộ trang index.html (trang cha)
  if (window.parent) {
    window.parent.location.href = '/index.html';
  } else {
    // fallback nếu đang không ở trong iframe
    window.location.href = '/index.html';
  }
}

</script>
