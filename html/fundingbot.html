<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .bot {
      flex: 1 1 300px;
      background: #2a2a40;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .bot button {
      height: 40px;
      background: #4e8cff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      padding: 0 15px;
      transition: background 0.3s;
    }
    .bot button:hover {
      background: #3a6fd0;
    }
    .start {
      background-color: #4CAF50 !important;
    }
    .stop {
      background-color: #f44336 !important;
    }
    .input-wrapper {
      position: relative;
      width: 180px;
      display: none;
      margin: 10px auto;
    }
    .input-wrapper input {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      border: 1px solid #888;
      border-radius: 6px;
      background: #1e1e2f;
      color: white;
    }
    .input-wrapper .close {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: #aaa;
    }

    /* Popup */
    #api-02, #api-form {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 400px;
      margin: 0 auto;
      background: #111;
      padding: 20px 30px;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);
      z-index: 1001;
      text-align: center;
      height: 80vh;
      animation: slideUp 0.3s ease;
    }

    .api-option {
      padding: 14px 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #222;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 12px;
      color: white;
      transition: background 0.2s;
    }

    .api-option:hover {
      background: #336;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>  
  <div class="all">
  
  <iframe src="top.html" width="100%" height="333px" style="border:none;"></iframe>
  <div class="top">
    <iframe src="bot.html" width="100%" height="200px" style="border:none;"></iframe>
    </div>
    
    <div class="tab-004">  
     
  <iframe src="set_api.html" width="100%" height="200px" style="border:none;"></iframe>
      
    </div>  
  <div style="text-align: center; margin-top: 20px;" class="tab-004">
<button onclick="logoutParent()">Đăng xuất</button>
</div>
</div>
</div>  
  <script>  
// dang xuat
  function logoutParent() {
  // Xóa thông tin đăng nhập
  localStorage.removeItem('loggedInUser');
  sessionStorage.clear();

  // Tải lại toàn bộ trang index.html (trang cha)
  if (window.parent) {
    window.parent.location.href = '/index.html';
  } else {
    // fallback nếu đang không ở trong iframe
    window.location.href = '/index.html';
  }
}

</script>
