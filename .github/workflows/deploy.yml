name: Deploy to VPS

on:
  push:
    branches:
      - main  # hoặc nhánh bạn muốn trigger deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH.PRIVATE_KEY }}" > private_key
          chmod 600 private_key

      - name: Deploy to VPS via SSH
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no tacke300@34.145.69.100 << 'EOF'
            cd /home/tacke300/app-folder
            git pull origin main
            pm2 restart app-name  # hoặc lệnh khác để restart app
          EOF
