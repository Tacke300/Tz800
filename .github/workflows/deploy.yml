name: Deploy to VPS

on:
  push:
    branches:
      - main  # hoặc branch bạn muốn deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 34.145.69.100 >> ~/.ssh/known_hosts

      - name: List files in workspace
        run: ls -la

      - name: Make scripts executable
        run: |
          chmod +x ./auto_pull.sh   # Đảm bảo file auto_pull.sh có sẵn trong thư mục gốc của repo
          chmod +x ./auto_pull      # Đảm bảo file auto_pull cũng có sẵn trong thư mục gốc của repo

      - name: Deploy to VPS
        run: |
          scp ./auto_pull.sh tacke300@34.145.69.100:/home/tacke300/auto_pull.sh  # Đưa file auto_pull.sh lên VPS
          scp ./auto_pull tacke300@34.145.69.100:/home/tacke300/auto_pull        # Đưa file auto_pull lên VPS
          ssh tacke300@34.145.69.100 'bash /home/tacke300/auto_pull.sh'           # Thực thi script auto_pull.sh trên VPS
