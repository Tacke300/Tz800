name: Deploy to VPS

on:
  push:
    branches:
      - main  # hoặc branch bạn muốn deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 34.145.69.100 >> ~/.ssh/known_hosts

      - name: List files in workspace
        run: ls -la
      - name: Make script executable
        run: chmod +x ./auto_pull.sh

      - name: Deploy to VPS
        run: |
          ssh tacke300@34.145.69.100 'bash -s' < ./auto_pull.sh
          
      
