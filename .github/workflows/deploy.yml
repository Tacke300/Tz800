name: Deploy to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo ">>> Setting up SSH key"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 34.145.69.100 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          echo ">>> Testing SSH connection with -vvv"
          ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no tacke300@34.145.69.100 "echo 'SSH connection successful'"

      - name: Add public key to authorized_keys on VPS
        env:
          PUB_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          echo ">>> Adding public key to authorized_keys on VPS"
          ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no tacke300@34.145.69.100 <<EOF
            set -x
            mkdir -p ~/.ssh
            echo "$PUB_KEY" >> ~/.ssh/authorized_keys
            sort -u ~/.ssh/authorized_keys -o ~/.ssh/authorized_keys
            chmod 700 ~/.ssh
            chmod 600 ~/.ssh/authorized_keys
EOF

      - name: Copy deploy script to VPS
        run: |
          echo ">>> Copying auto_pull.sh to VPS"
          scp -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ./auto_pull.sh tacke300@34.145.69.100:/home/tacke300/tz800/auto_pull.sh

      - name: Run deploy script on VPS
        run: |
          echo ">>> Executing auto_pull.sh on VPS"
          ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no tacke300@34.145.69.100 'chmod +x /home/tacke300/tz800/auto_pull.sh && bash /home/tacke300/tz800/auto_pull.sh'
