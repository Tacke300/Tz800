<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Custom Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ccc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input {
      background: #2b2b2b;
      color: white;
    }

    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    #welcome {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box" id="login-container">
  <h2>Đăng nhập</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="welcome">
  <h1>Welcome!</h1>
</div>

<script>
  const supabaseUrl = 'https://tramnanrzruzvkehpydl.supabase.co';  // Thay bằng URL của bạn
  const supabaseKey = 'eyJhbGciOi...';  // Thay bằng anon key thật của bạn
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', user)
      .eq('password', pass);

    if (error || !data || data.length === 0) {
      alert('Sai thông tin đăng nhập');
    } else {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('welcome').style.display = 'block';
    }
  }
</script>

</body>
</html>
