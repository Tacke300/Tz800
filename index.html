<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TZ800 - TRADE BOT OKX</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .marquee {
      background-color: #ff9800;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .box-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .box {
      width: 120px;
      height: 80px;
      margin: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    .green { background-color: #4caf50; }
    .red { background-color: #f44336; }
    #userId {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .menu {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #popup {
      display: none;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 320px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

<div class="marquee">
  TZ800 - TRADE BOT OKX
</div>

<div class="box-container">
  <div class="box green">WIN</div>
  <div class="box red">LOSE</div>
</div>

<p>ID Telegram: <span id="userId">Đang tải...</span></p>

<div class="menu" id="buttonMenu">
  <button onclick="showAPIKey()">SET API</button>
  <button onclick="showBase()">XEM API</button>
</div>

<div id="popup">
  <h3 id="popupTitle">Nhập API Mới</h3>
  <input type="text" id="apiKeyInput" placeholder="API KEY">
  <input type="password" id="apiSecretInput" placeholder="API SECRET">
  <input type="text" id="passphraseInput" placeholder="PASSPHRASE">
  <button onclick="submitData()">Gửi</button>
  <button onclick="closePopup()" style="background-color: #f44336;">Đóng</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://tramnanrzruzvkehpydl.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'; // <-- Điền key đầy đủ
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const userTelegramId = '123456789'; // <-- Điền Telegram ID chính xác
  let isEditMode = false;

  async function fetchOrInsertTelegramId() {
    try {
      const { data, error } = await supabase
        .from('telegram_id')
        .select('telegram_id')
        .eq('telegram_id', userTelegramId);

      if (error) throw error;

      if (data.length > 0) {
        document.getElementById('userId').innerText = data[0].telegram_id;
      } else {
        const { data: insertedData, error: insertError } = await supabase
          .from('telegram_id')
          .insert([{ telegram_id: userTelegramId }])
          .select();
        if (insertError) throw insertError;
        document.getElementById('userId').innerText = insertedData[0].telegram_id;
      }
    } catch (err) {
      console.error('Lỗi fetchOrInsertTelegramId:', err.message);
      document.getElementById('userId').innerText = "Lỗi";
    }
  }

  async function submitData() {
    const apiKey = document.getElementById('apiKeyInput').value.trim();
    const apiSecret = document.getElementById('apiSecretInput').value.trim();
    const passphrase = document.getElementById('passphraseInput').value.trim();

    if (!apiKey || !apiSecret || !passphrase) {
      alert("Vui lòng nhập đủ API KEY, SECRET và PASSPHRASE!");
      return;
    }

    try {
      if (isEditMode) {
        const { error } = await supabase
          .from('apikey')
          .update({
            api_key: apiKey,
            api_secret: apiSecret,
            passphrase: passphrase
          })
          .eq('telegram_id', userTelegramId);
        if (error) throw error;
        alert("Cập nhật API thành công!");
      } else {
        const { error } = await supabase
          .from('apikey')
          .insert([
            {
              telegram_id: userTelegramId,
              api_key: apiKey,
              api_secret: apiSecret,
              passphrase: passphrase
            }
          ]);
        if (error) throw error;
        alert("Đã thêm API thành công!");
      }
      closePopup();
    } catch (err) {
      console.error('Lỗi submitData:', err.message);
      alert("Gửi API thất bại: " + err.message);
    }
  }

  async function showBase() {
    try {
      const { data, error } = await supabase
        .from('apikey')
        .select('*')
        .eq('telegram_id', userTelegramId);

      if (error) throw error;

      if (data.length > 0) {
        const info = data[0];
        document.getElementById('popupTitle').innerText = "Thông Tin API Đã Lưu";
        document.getElementById('apiKeyInput').value = info.api_key || '';
        document.getElementById('apiSecretInput').value = info.api_secret || '';
        document.getElementById('passphraseInput').value = info.passphrase || '';
        isEditMode = true;
        showPopup();
      } else {
        alert("Không tìm thấy API!");
      }
    } catch (err) {
      console.error('Lỗi showBase:', err.message);
      alert("Đã xảy ra lỗi!");
    }
  }

  function showAPIKey() {
    document.getElementById('popupTitle').innerText = "Nhập API Mới";
    document.getElementById('apiKeyInput').value = '';
    document.getElementById('apiSecretInput').value = '';
    document.getElementById('passphraseInput').value = '';
    isEditMode = false;
    showPopup();
  }

  function showPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('buttonMenu').style.display = 'none';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('buttonMenu').style.display = 'flex';
  }

  fetchOrInsertTelegramId();
</script>

</body>
</html>
