<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hiển thị USDT</title>
</head>
<body>
  <p id="usdt_okx">Đang tải...</p>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('usdt_okx').innerText = 'USDT OKX: ' + data.usdt;
      })
      .catch(err => {
        document.getElementById('usdt_okx').innerText = 'Lỗi khi tải dữ liệu';
        console.error(err);
      });
  </script>
</body>
</html>
