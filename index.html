<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp Input</title>
</head>
<body>
  <h1>Nhập thông tin</h1>
  
  <input type="text" id="infoInput" placeholder="Nhập nội dung..." />
  <button onclick="submitInfo()">Gửi</button>
  
  <div id="result"></div>

  <script>
    async function submitInfo() {
      const input = document.getElementById('infoInput');
      const info = input.value.trim();
      if (!info) {
        alert('Vui lòng nhập nội dung!');
        return;
      }

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ info })
      });

      const data = await res.json();
      document.getElementById('result').innerText = 'Đã lưu: ' + data.savedInfo;
      input.value = ''; // Xoá ô nhập sau khi gửi
    }
  </script>
</body>
</html>
