<!DOCTYPE html>
<html>
<head>
  <title>OKX Balance</title>
</head>
<body>
  <h2>Số dư USDT OKX:</h2>
  <p id="usdt_okx">Đang tải...</p>

  <script>
    fetch('/api/balance')
      .then(res => res.json())
      .then(data => {
        const usdt = data.find(item => item.ccy === 'USDT');
        document.getElementById('usdt_okx').innerText = usdt ? usdt.availBal + ' USDT' : 'Không có USDT';
      })
      .catch(err => {
        document.getElementById('usdt_okx').innerText = 'Lỗi tải dữ liệu';
        console.error(err);
      });
  </script>
</body>
</html>
