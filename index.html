<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Funding App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <iframe id="mainFrame" src="/html/reg-log.html" style="width:100%; height:100vh; border:none;"></iframe>

  <script>
    window.addEventListener('message', function(event) {
      if (event.data === 'logout') {
        console.log('Đã nhận yêu cầu logout từ con');
        // Xoá session/local nếu cần
        localStorage.removeItem('loggedInUser');
        sessionStorage.clear();
        // Quay lại trang login
        document.getElementById('mainFrame').src = '/html/reg-log.html';
      }
      if (event.data === 'loginSuccess') {
        console.log('Đăng nhập thành công, chuyển sang fundingbot');
        document.getElementById('mainFrame').src = '/html/fundingbot.html';
      }
    });
  </script>
</body>
</html>
