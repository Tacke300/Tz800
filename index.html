<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Set API Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      padding: 30px;
      margin: 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Cài đặt API cho Bot</h1>

<p id="status">Đang lấy Telegram ID...</p>

<input type="text" id="apiKey" placeholder="API Key" required>
<input type="text" id="secret" placeholder="Secret" required>
<input type="text" id="pass" placeholder="Passphrase" required>
<button class="btn" onclick="submitForm()">Gửi API</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
  const SUPABASE_URL = 'https://tramnanrzruzvkehpydl.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let userId = null; // sẽ tự động lấy sau

  async function init() {
    const status = document.getElementById('status');
    try {
      const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
      if (!telegramUser || !telegramUser.id) {
        status.innerText = "Không lấy được Telegram ID.";
        return;
      }

      userId = telegramUser.id;
      status.innerText = "Telegram ID của bạn: " + userId;
    } catch (err) {
      console.error(err);
      status.innerText = "Có lỗi khi lấy Telegram ID.";
    }
  }

  async function submitForm() {
    const apiKey = document.getElementById('apiKey').value.trim();
    const secret = document.getElementById('secret').value.trim();
    const pass = document.getElementById('pass').value.trim();

    if (!apiKey || !secret || !pass) {
      alert('Vui lòng nhập đầy đủ thông tin!');
      return;
    }

    if (!userId) {
      alert('Chưa có Telegram ID, vui lòng chờ trang load.');
      return;
    }

    const { error } = await supabase
      .from('users')
      .upsert([
        {
          user_id: userId,
          apikey: apiKey,
          secret: secret,
          pass: pass
        }
      ], { onConflict: ['user_id'] });

    if (error) {
      alert('Lỗi khi lưu API: ' + error.message);
    } else {
      alert('Lưu API thành công!');
    }
  }

  init();
</script>

</body>
</html>
