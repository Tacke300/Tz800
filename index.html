<!DOCTYPE html>
<html>
<head>
  <title>Nhập thông tin API</title>
</head>
<body>
  <h1>Nhập thông tin</h1>
  <form id="infoForm">
    <input type="text" id="userId" placeholder="Telegram ID"><br>
    <input type="text" id="apikey" placeholder="API Key"><br>
    <input type="text" id="secret" placeholder="Secret"><br>
    <input type="text" id="pass" placeholder="Passphrase"><br>
    <button type="submit">Gửi</button>
  </form>

  <script>
    document.getElementById('infoForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        userId: document.getElementById('userId').value.trim(),
        apikey: document.getElementById('apikey').value.trim(),
        secret: document.getElementById('secret').value.trim(),
        pass: document.getElementById('pass').value.trim()
      };

      try {
        const response = await fetch('/api/saveCredentials', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message || result.error || 'Đã gửi!');
      } catch (err) {
        alert('Lỗi kết nối đến server');
      }
    });
  </script>
</body>
</html>
