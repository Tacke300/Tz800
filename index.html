<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funding Carry Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1e88e5;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #popup.show {
      display: flex;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2 id="status">Đang lấy ID Telegram...</h2>
  <h3 id="balance">Đang lấy số dư...</h3>
  <button class="button" onclick="showPopup()">Nhập API Key</button>

  <div id="popup">
    <div class="popup-content">
      <h3>Nhập API Key</h3>
      <input type="text" id="apikey" placeholder="API Key">
      <input type="text" id="secret" placeholder="Secret Key">
      <input type="text" id="passshare" placeholder="Mật khẩu chia sẻ">
      <button class="button" onclick="submitAPI()">Gửi</button>
      <button class="button" onclick="closePopup()">Đóng</button>
    </div>
  </div>

  <script>
    let userId = null;
    const status = document.getElementById('status');
    const balanceEl = document.getElementById('balance');

    const client = supabase.createClient(
      'https://tramnanrzruzvkehpydl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'
    );

    async function init() {
      try {
        const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
        if (!telegramUser || !telegramUser.id) {
          status.innerText = "ERROR GET ID";
          return;
        }

        userId = telegramUser.id;
        status.innerText = "ID Telegram: " + userId;

        async function fetchBalance() {
          try {
            const { data, error } = await client
              .from('users')
              .select('usdt_balance')
              .eq('user_id', userId)
              .single();

            if (error) {
              balanceEl.innerText = "Lỗi khi lấy số dư: " + error.message;
              return;
            }

            const usdt = data?.usdt_balance;

            if (usdt !== undefined && usdt !== null) {
              balanceEl.innerText = `Số dư: ${parseFloat(usdt).toFixed(2)} USDT`;
            } else {
              balanceEl.innerText = "Không tìm thấy số dư";
            }
          } catch (e) {
            console.error(e);
            balanceEl.innerText = "Lỗi khi lấy số dư";
          }
        }

        fetchBalance();
        setInterval(fetchBalance, 3000);
      } catch (err) {
        console.error(err);
        status.innerText = "ERROR CONNECT ID";
      }
    }

    function showPopup() {
      document.getElementById('popup').classList.add('show');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('show');
    }

    async function submitAPI() {
      const apikey = document.getElementById('apikey').value;
      const secret = document.getElementById('secret').value;
      const passshare = document.getElementById('passshare').value;

      if (!userId) {
        alert("NO ID.");
        return;
      }

      const { error } = await client
        .from('users')
        .upsert({ user_id: userId, apikey, secret, pass: passshare });

      if (error) {
        console.error(error);
        alert("Lỗi khi gửi dữ liệu: " + error.message);
      } else {
        alert("Đã gửi thành công!");
        closePopup();
      }
    }

    init();
  </script>
</body>
</html>
