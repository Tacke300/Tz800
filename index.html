<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Funding Login</title>
</head>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    border: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }
  </style>
<body>
  <iframe src="html/reg-log.html" style="width:100%; height:100vh; border:none"></iframe>

  <p>helo</p>
  </body>
  <script>
  // Hàm logout trong trang cha
function logout() {
  localStorage.removeItem('loggedInUser');
  sessionStorage.clear();
  location.href = 'index.html'; // Hoặc location.reload()
}

// Lắng nghe tin nhắn từ iframe
window.addEventListener('message', function(event) {
  if (event.data === 'logout') {
    logout();
  }
});
</script>
</html>
