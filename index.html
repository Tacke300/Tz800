<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Funding Login</title>
</head>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    border: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }
  </style>
<body>
  <iframe src="html/reg-log.html" style="width:100%; height:100vh; border:none"></iframe>

  <button onclick="logoutParent()"></button>
  </body>
  <script>
    function logout() {
  // Xóa token, session ...
  localStorage.removeItem('loggedInUser');
  sessionStorage.clear();
  // Chuyển về trang đăng nhập hoặc reload
  location.href = 'index.html'; // hoặc location.reload()
}
  </script>
</html>
