<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funding Carry Bot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0;
    }
    h2 {
      margin-top: 5px;
      color: #0f0;
    }
    .btn {
      background: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      background: #222;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
      z-index: 1000;
    }
    .popup input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
    }
    .popup.show {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Funding Carry Bot</h1>
  <h2 id="status">Đang kết nối...</h2>
  <p id="balance">Đang tải số dư...</p>
  <button class="btn" onclick="showPopup()">Cập nhật API Key</button>

  <div id="popup" class="popup">
    <input type="text" id="apikey" placeholder="API Key" />
    <input type="text" id="secret" placeholder="API Secret" />
    <input type="text" id="passshare" placeholder="Passphrase (OKX)" />
    <button class="btn" onclick="submitAPI()">Gửi</button>
  </div>

  <script>
    let userId = null;
    const status = document.getElementById('status');
    const balanceEl = document.getElementById('balance');

    const client = supabase.createClient(
      'https://tramnanrzruzvkehpydl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'
    );

    async function init() {
      try {
        const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
        if (!telegramUser || !telegramUser.id) {
          status.innerText = "ERROR GET ID";
          return;
        }

        userId = telegramUser.id;
        status.innerText = "ID Telegram: " + userId;

        async function fetchBalance() {
          try {
            const res = await fetch(`/api/balance?user_id=${userId}`);
            const json = await res.json();

            if (!res.ok) {
              balanceEl.innerText = `Lỗi server: ${json.message || res.status}`;
              return;
            }

            const usdt = json?.data?.details?.find(i => i.ccy === 'USDT')?.cashBal;

            if (usdt !== undefined) {
              balanceEl.innerText = `Số dư: ${parseFloat(usdt).toFixed(2)} USDT`;
            } else {
              balanceEl.innerText = "Không tìm thấy USDT trong dữ liệu trả về";
              console.log("Phản hồi từ API:", json);
            }
          } catch (e) {
            balanceEl.innerText = `Lỗi khi fetch: ${e.message}`;
            console.error("Chi tiết lỗi:", e);
          }
        }

        fetchBalance();
        setInterval(fetchBalance, 1000);

      } catch (err) {
        console.error(err);
        status.innerText = "ERROR CONNECT ID";
      }
    }

    function showPopup() {
      document.getElementById('popup').classList.add('show');
    }

    async function submitAPI() {
      const apikey = document.getElementById('apikey').value;
      const secret = document.getElementById('secret').value;
      const passshare = document.getElementById('passshare').value;

      if (!userId) {
        alert("NO ID.");
        return;
      }

      const { error } = await client
        .from('users')
        .upsert({ user_id: userId, apikey, secret, pass: passshare });

      if (error) {
        console.error(error);
        alert("Lỗi khi gửi dữ liệu: " + error.message);
      } else {
        alert("Đã gửi thành công!");
        document.getElementById('popup').classList.remove('show');
      }
    }

    init();
  </script>
</body>
</html>
