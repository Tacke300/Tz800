<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Funding Carry</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #000;
        color: white;
        overflow-x: hidden;
      }
      .container {
        padding: 10px;
      }
      .title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #0f0;
      }
      .status {
        margin-top: 5px;
        font-size: 14px;
        color: #ccc;
      }
      .balance {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #0ff;
      }
      button {
        background: #0f0;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background: #0c0;
      }
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        border: 1px solid #0f0;
        padding: 20px;
        border-radius: 10px;
        display: none;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Funding Carry Bot</div>
      <div class="status" id="status">Đang kết nối Telegram...</div>
      <div class="balance" id="balance">Đang tải số dư...</div>
      <button onclick="showPopup()">Cài đặt</button>
    </div>

    <div class="popup" id="popup">
      <h3>Cài đặt</h3>
      <p>Đây là khu vực cài đặt cho bot của bạn.</p>
      <button onclick="closePopup()">Đóng</button>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
      function showPopup() {
        document.getElementById('popup').style.display = 'block';
      }
      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }

      let userId = null;
      const status = document.getElementById('status');
      const balanceEl = document.getElementById('balance');

      const client = supabase.createClient(
        'https://tramnanrzruzvkehpydl.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYW1uYW5yenJ1enZrZWhweWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NTM1NTMsImV4cCI6MjA2MTMyOTU1M30.L0Ytkxi80AbYjkjpDfGyQtfyfqjfHLF98OrVce9Hi-0'
      );

      async function init() {
        try {
          const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
          if (!telegramUser || !telegramUser.id) {
            status.innerText = "ERROR GET ID";
            return;
          }

          userId = telegramUser.id;
          status.innerText = "ID Telegram: " + userId;

          async function fetchBalance() {
            try {
              const { data, error } = await client
                .from('users')
                .select('usdt_balance')
                .eq('user_id', userId)
                .single();

              if (error) {
                balanceEl.innerText = "Lỗi khi lấy số dư: " + error.message;
                return;
              }

              const usdt = data?.usdt_balance;

              if (usdt !== undefined && usdt !== null) {
                balanceEl.innerText = `Số dư: ${parseFloat(usdt).toFixed(2)} USDT`;
              } else {
                balanceEl.innerText = "Không tìm thấy số dư";
              }
            } catch (e) {
              console.error(e);
              balanceEl.innerText = "Lỗi khi lấy số dư";
            }
          }

          fetchBalance();
          setInterval(fetchBalance, 3000);
        } catch (err) {
          console.error(err);
          status.innerText = "ERROR CONNECT ID";
        }
      }

      init();
    </script>
  </body>
</html>
