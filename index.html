<!DOCTYPE html>
<html>
<head>
  <title>Nhập thông tin API</title>
</head>
<body>
  <h1>Nhập thông tin</h1>
  <form id="infoForm">
    <input type="text" id="userId" placeholder="Telegram ID"><br>
    <input type="text" id="apikey" placeholder="API Key"><br>
    <input type="text" id="secret" placeholder="Secret"><br>
    <input type="text" id="pass" placeholder="Passphrase"><br>
    <button type="submit">Gửi</button>
  </form>

  <script>
    const form = document.getElementById('infoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = document.getElementById('userId').value;
      const apikey = document.getElementById('apikey').value;
      const secret = document.getElementById('secret').value;
      const pass = document.getElementById('pass').value;

      const res = await fetch('/api/saveCredentials', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, apikey, secret, pass })
      });

      const result = await res.json();
      alert(result.message || 'Có lỗi xảy ra');
    });
  </script>
</body>
</html>
