
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Tele WebApp</title>


  <h1>Hello</h1>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendData() {
      const tg = window.Telegram.WebApp;
      tg.sendData(document.getElementById('input').value);
      tg.close();
    }
  </script>
</head>
<body>
  <h3>Nhập nội dung gửi về bot:</h3>
  <input type="text" id="input" placeholder="Nhập gì đó...">
  <button onclick="sendData()">Gửi</button>
</body>
</html>
